
scalar ULID
 enum ReactionType {
    LIKE
    DISLIKE
  }

enum OrderByDirection {
  asc
  desc
}

input InnerOrder {
  direction: OrderByDirection!
  priority: Int!
}

input ULIDFieldFilter {
  eq: ULID
  ne: ULID
  lt: ULID
  lte: ULID
  gt: ULID
  gte: ULID
  like: String
  notLike: String
  ilike: String
  notIlike: String
  inArray: [ULID!]
  notInArray: [ULID!]
  isNull: Boolean
  isNotNull: Boolean
  OR: [ULIDFieldFilter!]
}

input StringFieldFilter {
  eq: String
  ne: String
  lt: String
  lte: String
  gt: String
  gte: String
  like: String
  notLike: String
  ilike: String
  notIlike: String
  inArray: [String!]
  notInArray: [String!]
  isNull: Boolean
  isNotNull: Boolean
  OR: [StringFieldFilter!]
}

input ReactionTypeFieldFilter {
  eq: ReactionType
  ne: ReactionType
  lt: ReactionType
  lte: ReactionType
  gt: ReactionType
  gte: ReactionType
  like: String
  notLike: String
  ilike: String
  notIlike: String
  inArray: [ReactionType!]
  notInArray: [ReactionType!]
  isNull: Boolean
  isNotNull: Boolean
  OR: [ReactionTypeFieldFilter!]
}

type Comment {
  """Unique identifier for the comment"""
  id: ULID
  text: String!
  """ID of the post this comment belongs to"""
  postId: ULID!
  """ID of the user who wrote this comment"""
  userId: ULID!
  post(where: PostFilters): Post
  user(where: UserFilters): User
}

input CommentInsertInput {
  id: ULID
  text: String
  postId: ULID
  userId: ULID
}

input CommentUpdateInput {
  id: ULID
  text: String
  postId: ULID
  userId: ULID
}

input CommentFilters {
  id: ULIDFieldFilter
  text: StringFieldFilter
  postId: ULIDFieldFilter
  userId: ULIDFieldFilter
  OR: [CommentFilters!]
}

input CommentOrderBy {
  id: InnerOrder
  text: InnerOrder
  postId: InnerOrder
  userId: InnerOrder
}

type Post {
  """Unique identifier for the post"""
  id: ULID
  title: String!
  content: String!
  """ID of the author who wrote the post"""
  authorId: ULID!
  name: String
  author(where: UserFilters): User
  comments(where: CommentFilters, orderBy: CommentOrderBy, limit: Int, offset: Int): [Comment!]!
}

input PostInsertInput {
  id: ULID
  title: String
  content: String
  authorId: ULID
  name: String
}

input PostUpdateInput {
  id: ULID
  title: String
  content: String
  authorId: ULID
  name: String
}

input PostFilters {
  id: ULIDFieldFilter
  title: StringFieldFilter
  content: StringFieldFilter
  authorId: ULIDFieldFilter
  name: StringFieldFilter
  OR: [PostFilters!]
}

input PostOrderBy {
  id: InnerOrder
  title: InnerOrder
  content: InnerOrder
  authorId: InnerOrder
  name: InnerOrder
}

type Reaction {
  """Unique identifier for the reaction"""
  id: ULID
  """ID of the comment this reaction is on"""
  commentId: ULID!
  """ID of the user who reacted"""
  userId: ULID!
  """Type of reaction: LIKE or DISLIKE"""
  type: ReactionType!
}

input ReactionInsertInput {
  id: ULID
  commentId: ULID
  userId: ULID
  type: ReactionType
}

input ReactionUpdateInput {
  id: ULID
  commentId: ULID
  userId: ULID
  type: ReactionType
}

input ReactionFilters {
  id: ULIDFieldFilter
  commentId: ULIDFieldFilter
  userId: ULIDFieldFilter
  type: ReactionTypeFieldFilter
  OR: [ReactionFilters!]
}

input ReactionOrderBy {
  id: InnerOrder
  commentId: InnerOrder
  userId: InnerOrder
  type: InnerOrder
}

type User {
  """Unique identifier for the user"""
  id: ULID
  name: String!
  email: String!
  bio: String
  posts(where: PostFilters, orderBy: PostOrderBy, limit: Int, offset: Int): [Post!]!
  comments(where: CommentFilters, orderBy: CommentOrderBy, limit: Int, offset: Int): [Comment!]!
}

input UserInsertInput {
  id: ULID
  name: String
  email: String
  bio: String
}

input UserUpdateInput {
  id: ULID
  name: String
  email: String
  bio: String
}

input UserFilters {
  id: ULIDFieldFilter
  name: StringFieldFilter
  email: StringFieldFilter
  bio: StringFieldFilter
  OR: [UserFilters!]
}

input UserOrderBy {
  id: InnerOrder
  name: InnerOrder
  email: InnerOrder
  bio: InnerOrder
}

type Query {
  comment(where: CommentFilters, orderBy: CommentOrderBy, limit: Int, offset: Int): [Comment!]!
  post(where: PostFilters, orderBy: PostOrderBy, limit: Int, offset: Int): [Post!]!
  reaction(where: ReactionFilters, orderBy: ReactionOrderBy, limit: Int, offset: Int): [Reaction!]!
  user(where: UserFilters, orderBy: UserOrderBy, limit: Int, offset: Int): [User!]!
}

type Mutation {
  insertComment(values: [CommentInsertInput!]!): [Comment!]!
  updateComment(where: CommentFilters, set: CommentUpdateInput!): [Comment!]!
  deleteComment(where: CommentFilters): [Comment!]!
  insertPost(values: [PostInsertInput!]!): [Post!]!
  updatePost(where: PostFilters, set: PostUpdateInput!): [Post!]!
  deletePost(where: PostFilters): [Post!]!
  insertReaction(values: [ReactionInsertInput!]!): [Reaction!]!
  updateReaction(where: ReactionFilters, set: ReactionUpdateInput!): [Reaction!]!
  deleteReaction(where: ReactionFilters): [Reaction!]!
  insertUser(values: [UserInsertInput!]!): [User!]!
  updateUser(where: UserFilters, set: UserUpdateInput!): [User!]!
  deleteUser(where: UserFilters): [User!]!
}