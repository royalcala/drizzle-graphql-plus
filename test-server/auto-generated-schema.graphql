
directive @export(as: String!) on FIELD
scalar ULID
 enum ReactionType {
    LIKE
    DISLIKE
  }

enum OPERATION {
  READ
  INSERTED
  UPDATED
  DELETED
}

enum OrderByDirection {
  asc
  desc
}

input InnerOrder {
  direction: OrderByDirection!
  priority: Int!
}

input ULIDFieldFilter {
  eq: ULID
  ne: ULID
  lt: ULID
  lte: ULID
  gt: ULID
  gte: ULID
  like: String
  notLike: String
  ilike: String
  notIlike: String
  inArray: [ULID!]
  notInArray: [ULID!]
  isNull: Boolean
  isNotNull: Boolean
  OR: [ULIDFieldFilter!]
}

input StringFieldFilter {
  eq: String
  ne: String
  lt: String
  lte: String
  gt: String
  gte: String
  like: String
  notLike: String
  ilike: String
  notIlike: String
  inArray: [String!]
  notInArray: [String!]
  isNull: Boolean
  isNotNull: Boolean
  OR: [StringFieldFilter!]
}

input ReactionTypeFieldFilter {
  eq: ReactionType
  ne: ReactionType
  lt: ReactionType
  lte: ReactionType
  gt: ReactionType
  gte: ReactionType
  like: String
  notLike: String
  ilike: String
  notIlike: String
  inArray: [ReactionType!]
  notInArray: [ReactionType!]
  isNull: Boolean
  isNotNull: Boolean
  OR: [ReactionTypeFieldFilter!]
}

type Comment {
  """Unique identifier for the comment"""
  id: ULID!
  text: String!
  postId: ULID!
  userId: ULID!
  _operation: OPERATION!
  post(where: PostFilters): Post
  user(where: UserFilters): User
}

input CommentInsertInput {
  id: ULID
  text: String
  postId: ULID
  userId: ULID
}

input CommentUpdateInput {
  id: ULID
  text: String
  postId: ULID
  userId: ULID
}

input CommentFilters {
  id: ULIDFieldFilter
  text: StringFieldFilter
  postId: ULIDFieldFilter
  userId: ULIDFieldFilter
  OR: [CommentFilters!]
}

input CommentOrderBy {
  id: InnerOrder
  text: InnerOrder
  postId: InnerOrder
  userId: InnerOrder
}

type Post {
  """Unique identifier for the post"""
  id: ULID!
  title: String!
  content: String!
  authorId: ULID!
  name: String
  _operation: OPERATION!
  author(where: UserFilters): User
  comments(where: CommentFilters, orderBy: CommentOrderBy, limit: Int, offset: Int): [Comment!]!
}

input PostInsertInput {
  id: ULID
  title: String
  content: String
  authorId: ULID
  name: String
}

input PostUpdateInput {
  id: ULID
  title: String
  content: String
  authorId: ULID
  name: String
}

input PostFilters {
  id: ULIDFieldFilter
  title: StringFieldFilter
  content: StringFieldFilter
  authorId: ULIDFieldFilter
  name: StringFieldFilter
  OR: [PostFilters!]
}

input PostOrderBy {
  id: InnerOrder
  title: InnerOrder
  content: InnerOrder
  authorId: InnerOrder
  name: InnerOrder
}

type Reaction {
  """Unique identifier for the reaction"""
  id: ULID!
  commentId: String!
  userId: String!
  """Type of reaction: LIKE or DISLIKE"""
  type: ReactionType!
  _operation: OPERATION!
}

input ReactionInsertInput {
  id: ULID
  commentId: String
  userId: String
  type: ReactionType
}

input ReactionUpdateInput {
  id: ULID
  commentId: String
  userId: String
  type: ReactionType
}

input ReactionFilters {
  id: ULIDFieldFilter
  commentId: StringFieldFilter
  userId: StringFieldFilter
  type: ReactionTypeFieldFilter
  OR: [ReactionFilters!]
}

input ReactionOrderBy {
  id: InnerOrder
  commentId: InnerOrder
  userId: InnerOrder
  type: InnerOrder
}

type User {
  """Unique identifier for the user"""
  id: ULID!
  name: String!
  email: String!
  bio: String
  _operation: OPERATION!
  posts(where: PostFilters, orderBy: PostOrderBy, limit: Int, offset: Int): [Post!]!
  comments(where: CommentFilters, orderBy: CommentOrderBy, limit: Int, offset: Int): [Comment!]!
  profile(where: UserProfileFilters): UserProfile
}

input UserInsertInput {
  id: ULID
  name: String
  email: String
  bio: String
}

input UserUpdateInput {
  id: ULID
  name: String
  email: String
  bio: String
}

input UserFilters {
  id: ULIDFieldFilter
  name: StringFieldFilter
  email: StringFieldFilter
  bio: StringFieldFilter
  OR: [UserFilters!]
}

input UserOrderBy {
  id: InnerOrder
  name: InnerOrder
  email: InnerOrder
  bio: InnerOrder
}

type UserProfile {
  """Unique identifier for the user profile"""
  id: ULID!
  userId: ULID!
  bio: String
  avatarUrl: String
  website: String
  _operation: OPERATION!
  user(where: UserFilters): User
}

input UserProfileInsertInput {
  id: ULID
  userId: ULID
  bio: String
  avatarUrl: String
  website: String
}

input UserProfileUpdateInput {
  id: ULID
  userId: ULID
  bio: String
  avatarUrl: String
  website: String
}

input UserProfileFilters {
  id: ULIDFieldFilter
  userId: ULIDFieldFilter
  bio: StringFieldFilter
  avatarUrl: StringFieldFilter
  website: StringFieldFilter
  OR: [UserProfileFilters!]
}

input UserProfileOrderBy {
  id: InnerOrder
  userId: InnerOrder
  bio: InnerOrder
  avatarUrl: InnerOrder
  website: InnerOrder
}

type Query {
  commentFindMany(where: CommentFilters, orderBy: CommentOrderBy, limit: Int, offset: Int): [Comment!]!
  commentFindFirst(where: CommentFilters, orderBy: CommentOrderBy): Comment
  postFindMany(where: PostFilters, orderBy: PostOrderBy, limit: Int, offset: Int): [Post!]!
  postFindFirst(where: PostFilters, orderBy: PostOrderBy): Post
  reactionFindMany(where: ReactionFilters, orderBy: ReactionOrderBy, limit: Int, offset: Int): [Reaction!]!
  reactionFindFirst(where: ReactionFilters, orderBy: ReactionOrderBy): Reaction
  userFindMany(where: UserFilters, orderBy: UserOrderBy, limit: Int, offset: Int): [User!]!
  userFindFirst(where: UserFilters, orderBy: UserOrderBy): User
  userProfileFindMany(where: UserProfileFilters, orderBy: UserProfileOrderBy, limit: Int, offset: Int): [UserProfile!]!
  userProfileFindFirst(where: UserProfileFilters, orderBy: UserProfileOrderBy): UserProfile
}

type Mutation {
  commentInsertMany(values: [CommentInsertInput!]!): [Comment!]!
  commentUpdateMany(where: CommentFilters, set: CommentUpdateInput!): [Comment!]!
  commentDeleteMany(where: CommentFilters): [Comment!]!
  postInsertMany(values: [PostInsertInput!]!): [Post!]!
  postUpdateMany(where: PostFilters, set: PostUpdateInput!): [Post!]!
  postDeleteMany(where: PostFilters): [Post!]!
  reactionInsertMany(values: [ReactionInsertInput!]!): [Reaction!]!
  reactionUpdateMany(where: ReactionFilters, set: ReactionUpdateInput!): [Reaction!]!
  reactionDeleteMany(where: ReactionFilters): [Reaction!]!
  userInsertMany(values: [UserInsertInput!]!): [User!]!
  userUpdateMany(where: UserFilters, set: UserUpdateInput!): [User!]!
  userDeleteMany(where: UserFilters): [User!]!
  userProfileInsertMany(values: [UserProfileInsertInput!]!): [UserProfile!]!
  userProfileUpdateMany(where: UserProfileFilters, set: UserProfileUpdateInput!): [UserProfile!]!
  userProfileDeleteMany(where: UserProfileFilters): [UserProfile!]!
}